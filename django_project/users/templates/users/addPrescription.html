{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add prescription</legend>
            <label for="mydropdown">Select patient*</label>
            <p>
                <select id="mydropdown" name="selected_pacient" onchange="document.getElementById('id_patient').value=this.value;">
                    <option selected="selected"> Not selected </option>
                    {% for patient in patients %}
                    <option>({{ patient.username }}) {{ patient.firstname }} {{ patient.lastname }}</option>
                    {% endfor %}
                </select>
            </p>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">AdaugÄƒ</button>
        </div>
    </form>
</div>
